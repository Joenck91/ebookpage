<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições com JavaScript e CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content" class="content">Conteúdo</div>

    <script>
        // Exemplo de condição usando JavaScript
        if (window.innerWidth < 768) {
            document.getElementById('content').classList.add('mobile');
        } else {
            document.getElementById('content').classList.add('desktop');
        }
    </script>
</body>
</html>
